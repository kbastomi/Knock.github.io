<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Landscape Knock Hammer</title>
    <style>
        /* Reset and Fullscreen setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* Enforcing Landscape Mode */
        #portrait-warning {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: white;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) {
            #portrait-warning { display: flex; }
            #game-container { display: none; }
        }

        /* Main Game Area */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #444 0%, #222 100%);
        }

        /* --- The Objects --- */
        #target-sprite {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 60px;
            height: 40px;
            background-color: #ff4757;
            border-radius: 8px 8px 0 0;
            box-shadow: inset 0 -5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        #hammer-assembly {
            position: absolute;
            left: 50%;
            top: 15%; 
            transform: translateX(-50%);
            z-index: 5;
            transition: top 0.15s ease-in; 
        }

        .hammer-striking { top: 72% !important; }

        .hammer-head {
            width: 80px; height: 40px;
            background: #888; border-radius: 4px; border: 3px solid #555;
            position: relative; top: 40px;
        }
        .hammer-handle {
            width: 20px; height: 60px;
            background: #8B4513; margin: 0 auto; border-radius: 4px;
        }

        /* --- UI --- */
        #ui-layer {
            position: absolute; top: 10px; left: 10px; color: white; z-index: 10;
            text-shadow: 1px 1px 3px black;
        }
        #score-board { font-size: 2rem; font-weight: bold; }

        /* MODIFIED OVERLAY: Content pushed to top */
        #start-overlay {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.85); 
            color: white; 
            display: flex;
            flex-direction: column; 
            /* Changed from center to flex-start to push items up */
            justify-content: flex-start; 
            align-items: center; 
            z-index: 50;
            padding-top: 10vh; /* Add some breathing room at the top */
        }
        
        #start-overlay h1 { margin-bottom: 10px; margin-top: 0; }
        #start-overlay p { margin: 5px 0; color: #ccc; }

        /* BIGGER, HIGHER BUTTON */
        button {
            background-color: #3742fa; 
            color: white; 
            border: none; 
            padding: 20px 60px; /* Wider hit area */
            font-size: 1.5rem; 
            font-weight: bold;
            border-radius: 12px; 
            margin-top: 30px; /* Space from text */
            box-shadow: 0 4px 15px rgba(55, 66, 250, 0.4);
            cursor: pointer;
        }

        /* Hit Feedback Animations */
        .hit-success-anim { animation: flashGreen 0.3s; }
        .hit-fail-anim { animation: flashGrey 0.3s; }

        @keyframes flashGreen { 0% {background:#ff4757;} 50% {background:#2ed573; transform: scale(0.9);} 100% {background:#ff4757; transform: scale(1);}}
        @keyframes flashGrey { 0% {background:#ff4757;} 50% {background:#7f8c8d; opacity: 0.5;} 100% {background:#ff4757; opacity: 1;}}
    </style>
</head>
<body>

    <div id="portrait-warning">
        <h1>⚠️</h1>
        <h2>Please Rotate Phone</h2>
    </div>

    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">Score: 0</div>
        </div>

        <div id="hammer-assembly">
            <div class="hammer-handle"></div>
            <div class="hammer-head"></div>
        </div>
        
        <div id="target-sprite"></div>

        <div id="start-overlay">
            <h1>Hammer Strike!</h1>
            <p>Hold phone horizontally.</p>
            <p>Knock side to hit.</p>
            <button onclick="startGame()">START GAME</button>
        </div>
    </div>

<script>
    const KNOCK_THRESHOLD = 18; 
    const STRIKE_DURATION_MS = 150; 
    const SPRITE_SPEED = 8; 

    let isPlaying = false;
    let score = 0;
    let lastKnockTime = 0;
    let isStrikingAnim = false; 
    
    let spritePos = 0;
    let moveDirection = 1;
    let containerWidth = 0;
    let spriteWidth = 0;
    let animationFrameId;

    const sprite = document.getElementById('target-sprite');
    const hammerAssembly = document.getElementById('hammer-assembly');
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score-board');
    const startOverlay = document.getElementById('start-overlay');

    function gameLoop() {
        if (!isPlaying) return;
        containerWidth = gameContainer.clientWidth;
        spriteWidth = sprite.clientWidth;
        spritePos += (SPRITE_SPEED * moveDirection);

        if (spritePos + spriteWidth >= containerWidth) {
            spritePos = containerWidth - spriteWidth;
            moveDirection = -1;
        } else if (spritePos <= 0) {
            spritePos = 0;
            moveDirection = 1;
        }
        sprite.style.left = spritePos + 'px';
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function startGame() {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(res => { if (res === 'granted') initGame(); });
        } else {
            initGame();
        }
    }

    function initGame() {
        window.addEventListener('devicemotion', handleMotion);
        isPlaying = true;
        score = 0;
        scoreDisplay.innerText = "Score: 0";
        startOverlay.style.display = 'none';
        resizeGame(); 
        gameLoop();
    }
    
    window.addEventListener('resize', resizeGame);
    function resizeGame() { containerWidth = gameContainer.clientWidth; }

    function handleMotion(event) {
        if (!isPlaying || isStrikingAnim) return;

        const x = Math.abs(event.acceleration.x || 0);
        const y = Math.abs(event.acceleration.y || 0);
        const maxForce = Math.max(x, y);
        const now = Date.now();

        if (maxForce > KNOCK_THRESHOLD && now - lastKnockTime > STRIKE_DURATION_MS + 200) {
            lastKnockTime = now;
            triggerHammerStrike();
        }
    }

    function triggerHammerStrike() {
        isStrikingAnim = true;
        hammerAssembly.classList.add('hammer-striking');

        setTimeout(() => {
            checkCollision();
            setTimeout(() => {
                hammerAssembly.classList.remove('hammer-striking');
                isStrikingAnim = false;
            }, 100); 
        }, STRIKE_DURATION_MS); 
    }

    function checkCollision() {
        const screenCenter = containerWidth / 2;
        const safeZoneStart = screenCenter - 40; 
        const safeZoneEnd = screenCenter + 40;
        const spriteCenter = spritePos + (spriteWidth / 2);

        if (spriteCenter >= safeZoneStart && spriteCenter <= safeZoneEnd) {
            score++;
            scoreDisplay.innerText = "Score: " + score;
            applyFeedback('hit-success-anim');
        } else {
            applyFeedback('hit-fail-anim');
        }
    }

    function applyFeedback(animClass) {
        sprite.classList.remove('hit-success-anim', 'hit-fail-anim');
        void sprite.offsetWidth; 
        sprite.classList.add(animClass);
    }
</script>
</body>
</html>
