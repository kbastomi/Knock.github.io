<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Landscape Knock Hammer</title>
    <style>
        /* Reset and Fullscreen setup */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #222;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* Enforcing Landscape Mode */
        #portrait-warning {
            display: none; /* Hidden by default in landscape */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111; color: white;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @media screen and (orientation: portrait) {
            #portrait-warning { display: flex; }
            #game-container { display: none; }
        }

        /* Main Game Area */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #444 0%, #222 100%);
        }

        /* --- The Objects --- */

        /* The Target Sprite (The "Mole") */
        #target-sprite {
            position: absolute;
            bottom: 15%; /* Positioned near bottom */
            left: 0;
            width: 60px;
            height: 40px;
            background-color: #ff4757;
            border-radius: 8px 8px 0 0;
            box-shadow: inset 0 -5px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* The Hammer Assembly (Handle + Head) */
        #hammer-assembly {
            position: absolute;
            left: 50%;
            /* Start position high up */
            top: 15%; 
            transform: translateX(-50%);
            z-index: 5;
            /* The critical animation timing for the down swing */
            transition: top 0.15s ease-in; 
        }

        /* The class JS adds to trigger the down swing */
        .hammer-striking {
            /* Move down to overlaps with target-sprite's bottom position */
            top: 72% !important; 
        }

        /* Visual styling of the hammer */
        .hammer-head {
            width: 80px; height: 40px;
            background: #888; border-radius: 4px; border: 3px solid #555;
            position: relative; top: 40px;
        }
        .hammer-handle {
            width: 20px; height: 60px;
            background: #8B4513; margin: 0 auto; border-radius: 4px;
        }


        /* --- UI --- */
        #ui-layer {
            position: absolute; top: 10px; left: 10px; color: white; z-index: 10;
            text-shadow: 1px 1px 3px black;
        }
        #score-board { font-size: 2rem; font-weight: bold; }
        #start-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7); color:white; display:flex;
            flex-direction: column; justify-content: center; align-items: center; z-index: 50;
        }
        button {
            background-color: #3742fa; color: white; border: none; padding: 20px 40px;
            font-size: 1.5rem; border-radius: 12px; margin-top:20px;
        }

        /* Hit Feedback Animations */
        .hit-success-anim { animation: flashGreen 0.3s; }
        .hit-fail-anim { animation: flashGrey 0.3s; }

        @keyframes flashGreen { 0% {background:#ff4757;} 50% {background:#2ed573; transform: scale(0.9);} 100% {background:#ff4757; transform: scale(1);}}
        @keyframes flashGrey { 0% {background:#ff4757;} 50% {background:#7f8c8d; opacity: 0.5;} 100% {background:#ff4757; opacity: 1;}}

    </style>
</head>
<body>

    <div id="portrait-warning">
        <h1>⚠️</h1>
        <h2>Please Rotate Your Phone</h2>
        <p>This game requires landscape mode.</p>
    </div>

    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">Score: 0</div>
        </div>

        <div id="hammer-assembly">
            <div class="hammer-handle"></div>
            <div class="hammer-head"></div>
        </div>
        
        <div id="target-sprite"></div>

        <div id="start-overlay">
            <h1>Hammer Strike!</h1>
            <p>Hold phone horizontally with both hands.</p>
            <p>Knock the side sharply to strike.</p>
            <button onclick="startGame()">START</button>
        </div>
    </div>

<script>
    // --- Configuration ---
    // Note: Threshold might need tuning depending on device weight/size
    const KNOCK_THRESHOLD = 18; 
    // Must match CSS transition time (0.15s = 150ms)
    const STRIKE_DURATION_MS = 150; 
    const SPRITE_SPEED = 8; // Faster for landscape

    // --- Game State ---
    let isPlaying = false;
    let score = 0;
    let lastKnockTime = 0;
    let isStrikingAnim = false; // Prevents double hits during animation
    
    // Movement Variables
    let spritePos = 0;
    let moveDirection = 1;
    let containerWidth = 0;
    let spriteWidth = 0;
    let animationFrameId;

    // DOM Elements
    const sprite = document.getElementById('target-sprite');
    const hammerAssembly = document.getElementById('hammer-assembly');
    const gameContainer = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score-board');
    const startOverlay = document.getElementById('start-overlay');


    // --- 1. The Game Loop (Horizontal Movement) ---
    function gameLoop() {
        if (!isPlaying) return;

        containerWidth = gameContainer.clientWidth;
        spriteWidth = sprite.clientWidth;

        spritePos += (SPRITE_SPEED * moveDirection);

        // Bounce logic
        if (spritePos + spriteWidth >= containerWidth) {
            spritePos = containerWidth - spriteWidth;
            moveDirection = -1;
        } else if (spritePos <= 0) {
            spritePos = 0;
            moveDirection = 1;
        }
        sprite.style.left = spritePos + 'px';
        animationFrameId = requestAnimationFrame(gameLoop);
    }


    // --- 2. Sensor Handling ---
    function startGame() {
        // iOS Permission handling
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission()
                .then(res => { if (res === 'granted') initGame(); });
        } else {
            // Android handling
            initGame();
        }
    }

    function initGame() {
        window.addEventListener('devicemotion', handleMotion);
        isPlaying = true;
        score = 0;
        scoreDisplay.innerText = "Score: 0";
        startOverlay.style.display = 'none';
        // Force immediate measurement in case we started in landscape
        resizeGame(); 
        gameLoop();
    }
    
    // Handle resizing if they rotate mid-game
    window.addEventListener('resize', resizeGame);
    function resizeGame() { containerWidth = gameContainer.clientWidth; }


    function handleMotion(event) {
        if (!isPlaying || isStrikingAnim) return;

        // In Landscape, the "side" knock often registers more strongly on Y or Z 
        // depending on exactly how you hold it. Let's check the max impact on X or Y.
        const x = Math.abs(event.acceleration.x || 0);
        const y = Math.abs(event.acceleration.y || 0);
        const maxForce = Math.max(x, y);
        
        const now = Date.now();

        // Cooldown extended slightly to account for animation time
        if (maxForce > KNOCK_THRESHOLD && now - lastKnockTime > STRIKE_DURATION_MS + 200) {
            lastKnockTime = now;
            triggerHammerStrike();
        }
    }


    // --- 3. Core Mechanics: The Strike & Collision ---
    function triggerHammerStrike() {
        isStrikingAnim = true;

        // A. Start visual animation downward
        hammerAssembly.classList.add('hammer-striking');

        // B. Wait for the hammer to physically reach the bottom before checking hit
        setTimeout(() => {
            // --- MOMENT OF IMPACT ---
            checkCollision();

            // C. Brief pause at bottom, then retract upward
            setTimeout(() => {
                hammerAssembly.classList.remove('hammer-striking');
                isStrikingAnim = false;
            }, 100); // How long hammer stays on ground

        }, STRIKE_DURATION_MS); // Wait for down animation to finish
    }

    function checkCollision() {
        // Hit zone is the center of the screen, about 80px wide (size of hammer head)
        const screen Center = containerWidth / 2;
        const safeZoneStart = screenCenter - 40; 
        const safeZoneEnd = screenCenter + 40;
        
        const spriteCenter = spritePos + (spriteWidth / 2);

        if (spriteCenter >= safeZoneStart && spriteCenter <= safeZoneEnd) {
            // HIT!
            score++;
            scoreDisplay.innerText = "Score: " + score;
            applyFeedback('hit-success-anim');
        } else {
            // MISS
            applyFeedback('hit-fail-anim');
        }
    }

    function applyFeedback(animClass) {
        sprite.classList.remove('hit-success-anim', 'hit-fail-anim');
        // Trigger reflow to restart animation if triggered quickly
        void sprite.offsetWidth; 
        sprite.classList.add(animClass);
    }

</script>
</body>
</html>
